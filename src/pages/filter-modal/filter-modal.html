<ion-header>

  <ion-navbar color="color2">
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
          <div class="b">
        Listo
        </div>
      </button>
    </ion-buttons>
    <ion-title><div class="a">Filtro</div></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contentFilter">
  <ion-list>
    <ion-item class="contentFilter">
      <ion-label>Chocolate</ion-label>
      <ion-toggle [(ngModel)]="chocolateSelected" ngDefaultControl color="color2"></ion-toggle>
    </ion-item>
    <ion-item class="contentFilter">
      <ion-label>Vegetariano</ion-label>
      <ion-toggle [(ngModel)]="vegetarianSelected" ngDefaultControl color="color2"></ion-toggle>
    </ion-item>
    <ion-item class="contentFilter">
      <ion-label>Mousse</ion-label>
      <ion-toggle [(ngModel)]="mousseSelected" ngDefaultControl color="color2"></ion-toggle>
    </ion-item>
    <ion-item class="contentFilter">
      <ion-label>Con Nuez</ion-label>
      <ion-toggle [(ngModel)]="nutsSelected" ngDefaultContro color="color2"l></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

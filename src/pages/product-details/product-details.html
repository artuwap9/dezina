<ion-header class="details-Page">

  <ion-navbar color="color2">
    <ion-title><div class="a">{{productDetails.name}}</div></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contentDetails">

  <ion-card class="informationCard">
    <img [src]="productDetails.image" class="img1"/>
    <div class="c" (click)="openGallery()">Fotos <ion-icon name="images"></ion-icon></div>

   
    <ion-card-header>
      Description
    </ion-card-header>
    <ion-card-content>
      {{productDetails.description}}
    </ion-card-content>
    <ion-card-content>
      <ion-item>
        Precio
        <ion-badge item-right>
          ${{productDetails.price}}
        </ion-badge>
      </ion-item>
    </ion-card-content>
    <ion-list>
      <button ion-item color="color2">
        <ion-icon name="cart" item-start></ion-icon>
        Shopping
      </button>
    </ion-list>
  </ion-card>

</ion-content>

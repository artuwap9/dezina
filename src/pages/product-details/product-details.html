<ion-header class="details-Page">

  <ion-navbar color="color1">
    <ion-title>{{productDetails.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contentDetails">

  <ion-card>
    <img [src]="productDetails.image"/>
  </ion-card>

  <ion-card class="informationCard">
    <ion-card-header>
      Description
    </ion-card-header>
    <ion-card-content>
      {{productDetails.description}}
    </ion-card-content>

    <ion-card-header>
        Extra Information
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        Price
        <ion-badge item-right>
          ${{productDetails.price}}
        </ion-badge>
      </ion-item>
      <ion-item>
        Gender
          <ion-badge item-right>
            {{productDetails.gender}}
          </ion-badge>
        </ion-item>
    </ion-card-content>
    <ion-list>
      <button ion-item color="purple">
        <ion-icon name="cart" item-start></ion-icon>
        Shopping
      </button>
    </ion-list>
  </ion-card>

</ion-content>

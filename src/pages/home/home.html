<ion-header>
  <ion-navbar color="color2">
    <ion-title><div class="a">Postres</div></ion-title>
    <ion-buttons end>
      <div class="b">
        <ion-icon name="funnel" color="light" (click)="openFilterModal()"></ion-icon>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home-Page">
    <ion-list no-lines>
      <ion-item-sliding *ngFor="let product of allProducts">
        <ion-item (click)="goToProductDetailPage(product, product.id)">
          <h1>{{product.name}}</h1>
          <h3>${{product.price}}</h3>
          <div class="maxHeight>"><img [src]="product.image"/></div>
        </ion-item>
        <ion-item-options side="right">
          <button color="secondary" ion-button >
            <ion-icon name="cart"></ion-icon>
            Comprar
          </button>
        </ion-item-options>
        <ion-item-options side="left">
            <button color="primary" ion-button >
              <ion-icon name="share"></ion-icon>
              Compartir
            </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
